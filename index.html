<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직뱅크 - AI 작사가</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>뮤직뱅크</h1>
            </div>
            <p class="subtitle">AI 작사가와 함께하는 창작의 시간</p>
        </header>

        <main class="main-content">
            <div class="settings-panel">
                <div class="api-section">
                    <h3><i class="fas fa-key"></i> API 설정</h3>
                    <div class="input-group">
                        <input type="password" id="apiKey" placeholder="Gemini API 키를 입력하세요">
                        <button id="saveApiKey" class="btn btn-secondary">
                            <i class="fas fa-save"></i> 저장
                        </button>
                    </div>
                </div>
            </div>

            <div class="lyrics-generator">
                <div class="input-section">
                    <h3><i class="fas fa-edit"></i> 가사 주제 입력</h3>
                    <textarea id="topicInput" placeholder="노래 가사를 만들고 싶은 주제나 내용을 자유롭게 입력해주세요.&#10;예시: 사랑, 이별, 희망, 자연, 도시 등"></textarea>
                    <button id="generateBtn" class="btn btn-primary">
                        <i class="fas fa-magic"></i> 가사 생성하기
                    </button>
                </div>

                <div class="output-section" id="outputSection" style="display: none;">
                    <h3><i class="fas fa-music"></i> 생성된 가사</h3>
                    <div class="output-content">
                        <div class="lyrics-container">
                            <h4>🎵 가사</h4>
                            <div id="lyricsOutput" class="lyrics-text"></div>
                        </div>
                        <div class="style-container">
                            <h4>🎨 추천 스타일</h4>
                            <div id="styleOutput" class="style-text"></div>
                        </div>
                        <div class="suno-format">
                            <h4>🎤 SUNO AI 형식</h4>
                            <div id="sunoOutput" class="suno-text"></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="copyAllBtn" class="btn btn-success">
                            <i class="fas fa-copy"></i> 전체 복사
                        </button>
                        <button id="copyLyricsBtn" class="btn btn-info">
                            <i class="fas fa-copy"></i> 가사만 복사
                        </button>
                        <button id="copySunoBtn" class="btn btn-warning">
                            <i class="fas fa-copy"></i> SUNO 형식 복사
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>가사를 생성하고 있어요...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
